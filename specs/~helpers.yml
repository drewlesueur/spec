overview: |
  Helpers
tests:
  - name: Simple Interpolation
    desc: A helper should work just like a normal interpolated value
    data: { name: "world" }
    helpers:
      greet: !code
        js: 'function(name) { return "Hello, " + name }'
    template: "{{greet name}}!"
    expected: "Hello, world!"

  - name: Lists
    desc: A helper should be able to return a list
    data: { name: "Ha-Ash" }
    helpers:
      each_name_part: !code
        js: 'function(name) {return name.split("-")}'
    template: "{{#each_name_part name}}-->{{.}}<--{{/each_name_part}}"
    expected: "-->Ha<---->Ash<--"

  - name: Lists of Hashes
    desc: A helper should be able to return a list of hashes
    data: { name: "Ha-Ash" }
    helpers:
      each_name_part: !code
        js: 'function(name) {return [{a:1, b:2}, {a:3, b:4}]}'
    template: "{{#each_name_part name}}{{a}}-{{b}}{{/each_name_part}}"
    expected: "1-23-4"

